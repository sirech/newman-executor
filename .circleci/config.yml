version: 2
jobs:
  build:
    docker:
      - image: sirech/dind-ruby:2.7.1

    steps:
      - run:
          name: Setup variables
          command: |
            echo 'export IMAGE_NAME=$DOCKER_USER/newman-executor' >> $BASH_ENV

      - checkout
      - setup_remote_docker
      - run: ./go containerize
      - run: ./go test-container
      - run: echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USER" --password-stdin
      - run: ./go publish
      - run: TAG=latest ./go publish

workflows:
  version: 2
  pipeline:
    jobs:
      - build:
          context: docker-context
